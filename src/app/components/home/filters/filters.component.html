<div class="accordion-container">
  <div class="d-none d-sm-block">
    <h6 class="pl-4 pt-3 pb-3 m-0 filter-title">
      <b>Filtros</b>
    </h6>
    <ng-container *ngTemplateOutlet="filtersTemplate"></ng-container>
  </div>
  <div class="d-block d-sm-none">
    <accordion [isAnimated]="true" class="d-xs-block">
      <accordion-group #filterContainer panelClass="filter-accordion">
        <div accordion-heading>
          <h6 class="text-center almundo-text-primary">
            <b>Filtrar</b>
            <fa-icon [icon]="filterContainer.isOpen ? faCaretUp : faCaretDown" [styles]="{'color':' #0679b3'}" class="ml-2"></fa-icon>
          </h6>
        </div>
        <ng-container *ngTemplateOutlet="filtersTemplate"></ng-container>
      </accordion-group>
    </accordion>
  </div>
</div>


<ng-template #filtersTemplate>
  <accordion [isAnimated]="true">
    <accordion-group #searchPanel panelClass="inner-filter-accordion">
      <div accordion-heading class="d-flex justify-content-between align-items-center">
        <div class="float-left d-flex justify-content-center">
          <fa-icon [icon]="faSearch" [styles]="{'color':' #0679b3'}"></fa-icon>
          <p class="m-0 pl-2 almundo-text-primary">
            <b>Nombre del hotel</b>
          </p>
        </div>
        <fa-icon [icon]="searchPanel.isOpen ? faCaretUp : faCaretDown" [styles]="{'color':' #0679b3'}"></fa-icon>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <input type="text" class="w-75 p-6px" name="search" id="search" placeholder="Ingrese el nombre del hotel" [(ngModel)]="filters.name">
        <button class="btn almundo-btn-primary" (click)="setFilter()">Aceptar</button>
      </div>
    </accordion-group>
    <accordion-group #starsPanel panelClass="inner-filter-accordion">
      <div accordion-heading class="d-flex justify-content-between">
        <div class="float-left d-flex justify-content-center">
          <fa-icon [icon]="faStar" [styles]="{'color':' #0679b3'}"></fa-icon>
          <p class="m-0 pl-2 almundo-text-primary">
            <b>Estrellas</b>
          </p>
        </div>
        <fa-icon [icon]="starsPanel.isOpen ? faCaretUp : faCaretDown" [styles]="{'color':' #0679b3'}"></fa-icon>
      </div>
      <div>
        <div class="d-flex align-items-center">
          <input type="checkbox" [(ngModel)]="toggleAllStars" (change)="setStars(true)">
          <p class="m-0 pl-2"><b>Todas las estrellas</b></p>
        </div>
        <div *ngFor="let star of stars; index as index" class="d-flex align-items-center">
          <input type="checkbox" [(ngModel)]="star.selected" (change)="setStars(false)">
          <fa-icon *ngFor="let item of stars | slice: -(stars.length-index)" [icon]="faStar" [styles]="{'color': '#ffbb00'}" class="ml-2"></fa-icon>
        </div>
      </div>
    </accordion-group>
  </accordion>
</ng-template>
